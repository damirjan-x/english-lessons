# CI/CD по ТЗ: сборка Docker-образа, публикация в registry, деплой в Kubernetes (Helm)
# Требуется: репозиторий на GitHub, настроенный K8s (kubeconfig или OIDC) и registry (GHCR/Docker Hub)

name: CI/CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.actor }}/english-lessons-api
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Set up kubeconfig
        id: kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_BASE64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
        # Секрет KUBE_CONFIG_BASE64 — base64-encoded kubeconfig для кластера.
        # Альтернатива: OIDC + aws-actions/configure-aws-credentials + aws eks update-kubeconfig.

      - name: Deploy with Helm
        run: |
          export IMAGE=${{ env.REGISTRY }}/${{ github.actor }}/english-lessons-api:latest
          helm upgrade --install english-lessons ./helm/english-lessons \
            --set image.repository=${{ env.REGISTRY }}/${{ github.actor }}/english-lessons-api \
            --set image.tag=latest \
            --set mysql.host=${{ secrets.MYSQL_HOST }} \
            --set mysql.password=${{ secrets.MYSQL_PASSWORD }} \
            --wait --timeout 5m
        # Если кластер не настроен — закомментируйте этот шаг или добавьте condition.

  # Альтернатива: обновление только манифестов (GitOps-стиль) без helm upgrade.
